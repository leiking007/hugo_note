<!DOCTYPE html>
<!--<html lang="zh-cn" data-bs-theme='dark'>-->
<html lang="zh-cn">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}</title>
    {{- partial "head.html" . -}}
    {{- block "head" . -}}{{- end -}}
</head>

<body class="font-sans text-base bg-gray-50">
<div id = "app">
    <div class="grid grid-rows-1 gap-x-4 sm:grid-cols-1 lg:grid-cols-12">
        <div class="sm:col-span-1 lg:col-span-3 px-10 pt-6">
            {{- block "left" . }}{{-  end -}}
            {{- partial "header.html" . -}}
        </div>
        <div class="sm:col-span-1 lg:col-span-6">
            {{- block "main" . }}{{-  end -}}
        </div>
        <div class="hidden lg:block lg:col-span-3 px-8 pt-6">
            {{- block "right" . }}{{-  end -}}
        </div>
    </div>
    <div>
        {{- partialCached "footer.html" . -}}
    </div>
    <div id="return-top" class="hidden fixed bottom-12 right-12 hover:text-amber-700">
        <span class="span-svg w-8 h-8">{{- partial "helper/svg.html" "top" -}}</span>
    </div>
</div>
</body>

</html>
