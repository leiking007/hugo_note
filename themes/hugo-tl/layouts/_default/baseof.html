<!DOCTYPE html>
<!--<html lang="zh-cn" data-bs-theme='dark'>-->
<html lang="zh-cn">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}</title>
    {{- partial "head.html" . -}}
    {{- block "head" . -}}{{- end -}}
</head>

<body class="font-sans text-base bg-gray-50">
<div id = "app">
    <div class="grid grid-cols-12 grid-rows-1 gap-x-4">
        <div class="col-span-3 px-10 pt-6">
            {{- partial "header.html" . -}}
            {{- block "left" . }}{{-  end -}}
        </div>
        <div class="col-span-6">
            {{- block "main" . }}{{-  end -}}
        </div>
        <div class="col-span-3 px-8 pt-6">
            {{- block "right" . }}{{-  end -}}
        </div>
    </div>
    <div>
        {{- partialCached "footer.html" . -}}
    </div>
    <svg id="return-top" class="w-8 h-8 hidden fixed bottom-12 right-12 hover:stroke-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
    </svg>
</div>
</body>

</html>
