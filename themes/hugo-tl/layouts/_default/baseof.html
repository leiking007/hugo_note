<!DOCTYPE html>
<!--<html lang="zh-cn" data-bs-theme='dark'>-->
<html lang="zh-cn">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}</title>
    {{- partial "head.html" . -}}
    {{- block "head" . -}}{{- end -}}
</head>

<body class="font-sans text-base bg-gray-50">
<div id = "app">
    <div class="grid grid-cols-12 grid-rows-1 gap-x-4">
        <div class="col-span-3 px-10 pt-6">
            {{- partial "header.html" . -}}
            {{- block "left" . }}{{-  end -}}
        </div>
        <div class="col-span-6">
            {{- block "main" . }}{{-  end -}}
        </div>
        <div class="col-span-3 px-8 pt-6">
            {{- block "right" . }}{{-  end -}}
        </div>
    </div>
    <div>
        {{- partialCached "footer.html" . -}}
    </div>
    <span id="return-top" class="position-sticky end-0 bottom-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
            class="bi bi-chevron-double-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z" />
            <path fill-rule="evenodd"
                d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
        </svg>
    </span>
</div>
</body>

</html>
