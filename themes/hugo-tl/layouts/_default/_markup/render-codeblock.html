{{/*  不加配置，默认使用yaml中配置  */}}
<div class="code-container position-relative shadow p-0 m-0">
    <div class="code-header position-sticky
    bg-opacity-50 bg-primary-subtle top-0
    d-flex justify-content-between align-items-center">
        <span class="p-2">{{ .Type }}</span>
        <span data-type="copy-btn" class="copy-btn"><i class="bi bi-clipboard2-minus"></i></span>
        <span data-type="collapse-btn" class="collapse-code-btn me-2"><i class="bi bi-code"></i></span>
    </div>

    {{ transform.Highlight .Inner .Type "noClasses=true"}}
</div>
