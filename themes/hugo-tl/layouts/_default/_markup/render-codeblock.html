<div class="font-mono text-sm not-prose ">
    <div class="bg-emerald-50 py-2 flex justify-between items-center">
        <span class="cursor-default ml-2">{{ .Type }}</span>
        <span data-type="copy-btn" class="cursor-copy mr-2 inline-block w-6 h-6">
            <span class="span-svg">{{- partial "helper/svg.html" "copy" -}}</span>
        </span>
    </div>
    <div data-type="code-block" class="overflow-auto max-h-[48rem] border-1 bg-white">
        {{ transform.Highlight .Inner .Type "noClasses=false"}}
    </div>
</div>
