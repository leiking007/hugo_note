<div class="code-container position-relative shadow p-0 m-0">
    <div class="code-header position-sticky
    bg-opacity-50 bg-primary-subtle top-0
    d-flex justify-content-between align-items-end">
        <span class="p-2">{{ .Type }}</span>
        <button data-type="copy-btn" type="button" style="
    position: relative;
    z-index: 2;
    margin-top: .75rem;
    margin-right: .75rem;
    display: block;
    padding: .5em;
    line-height: 1;
    color: var(--bs-body-color);
    background-color: var(--bs-tertiary-bg);
    border: 0;
    border-radius: .25rem" class="btn-clipboard" title="">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-back"
                 viewBox="0 0 16 16">
                <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2z"/>
            </svg>
        </button>
    </div>
    {{ transform.Highlight .Inner .Type "noClasses=true"}}
</div>
