{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-8">
    <main>
        <h1>{{ .Title  }}</h1>
        {{ range .Pages }}
        <div class="m-2">
          <a href="{{.Permalink}}">{{.Date.Format (default "January 2, 2006" .Site.Params.DateFormat)}} |
            {{.Title}}</a><br>
        </div>
        {{ end }}
    </main>
  </div>
</div>
{{ end }}
