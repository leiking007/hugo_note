{{ define "main" }}
<div class="col-span-12 lg:col-span-8 lg:col-start-3">
<div class="">
    {{- partial "tags.html" . -}}
    <h1 class="text-2xl">{{ .Title }}</h1>
  <div class="">
    <main>
        {{ range (.Paginate .Pages 9).Pages }}
        <div class="shadow-xl my-4 p-4 card">
            <a href="{{ .RelPermalink }}">
                <p class=" leading-6">{{- .Title }}</p>
                <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                    <p class="text-sm leading-6">lei</p>
                    <p class="mt-1 text-xs leading-5">日期 <time>{{.Date.Format (default "January 2, 2006" .Site.Params.DateFormat)}}</time></p>
                </div>
            </a>
        </div>
        {{ end }}
        {{- template "partials/pagination.html" . -}}
    </main>
  </div>
</div>
</div>
{{ end }}
