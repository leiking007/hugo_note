markup:
    defaultMarkdownHandler: goldmark
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    goldmark:
        renderer:
            unsafe: true
    # https://xyproto.github.io/splash/docs/
    highlight:
        anchorLineNos: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: false
        noClasses: true
        noHl: false
        style: github
        # style: native
        tabWidth: 2

services:
    instagram:
        disableInlineCSS: true  
    twitter:
        disableInlineCSS: true